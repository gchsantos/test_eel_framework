<!DOCTYPE html>
<html>

<head>
    <title>Test Eel Framework</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        eel.expose(js_test_func)
    </script>
</head>

<body>
    <h2>Test EEL Framework</h2>
    <div class="container mt-3" style="min-width: 200px;">
        <h2>Calculadora</h2>
        <p>Digite os números a serem calculados e escolha a operação desejada:</p>
        <form>
            <div class="row g-1">
                <div class="col">
                    <input type="number" style="min-width: 120px;" class="form-control" placeholder="Número 1"
                        name="n1">
                </div>
                <div class="col" style="min-width: 65px;">
                    <select class="form-select w" name="op">
                        <option value="sum">+</option>
                        <option value="sub">-</option>
                        <option value="mult">*</option>
                        <option value="div">/</option>
                    </select>
                </div>
                <div class="col">
                    <input type="number" style="min-width: 120px;" class="form-control" placeholder="Número 2"
                        name="n2">
                </div>
                <div class="row g-1">
                    <input type="text" class="form-control" disabled placeholder="Resultado" id="result">
                    <button type="button" class="btn btn-outline-primary" onclick="calculate(op.value, n1.value, n2.value)">
                        =
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
